</head>

        <input type="file" name="uploadFile">
        <input type="hidden" name="id" value="12">
        <input type="button" value="文件上传" onclick="doUpload()">
    </form>
    <input type="button" value="下载文件" onclick="doDownLoad()">
    <form id="download" method="post">

    </form>
<script>
    function doUpload () {
        var upl = document.getElementById("upload");
        upl.action=cxt + "/uploadfile.do";
        upl.submit();
    }
    
    function doDownLoad() {
        var dwn = document.getElementById("download");
        dwn.action = cxt+"/download.do"
        dwn.submit();
    }
</script>
