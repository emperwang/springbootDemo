<div align="centor" style="text-align: center;margin-top: 20px;">
    <form id="regionUpdateform" method="post">
        <input type="hidden" id="regionUpdateId" th:value="${item.id}" name="id">
        <div>
            <label for="regionUpdateName">组名:</label>
            <input class="easyui-validatebox" th:value="${item.name}" name="name" type="text" id="regionUpdateName" data-options="required:true" />
        </div>
        <div style="text-align: right;">
            <a href="#" id="region-update-confirm" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true">确定</a>
            <a href="#" id="region-update-cancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true">复位</a>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        $('#regionUpdateform').form({
            url: pathCtx+"/regiondata/regionUpdate.do",
            success: function (data) {
                if (data == 'success'){
                    showMsg("提示","success");
                    $('#addOrUpdateRegionWin').window('close');
                    $('#regionShowdata').datagrid('reload');
                }else{
                    showMsg("提示","failed");
                }
            }
        })
    })
    // 确认添加或更新
    $('#region-update-confirm').click(function () {
        $('#regionUpdateform').form('submit');
    });
    // 取消,复位数据
    $('#region-update-cancel').click(function () {
        $('#regionUpdateform').form('reset');
        // $('#addOrUpdateWin').window('destroy');
    });

</script>
