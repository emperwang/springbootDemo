<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.11.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-3" style="left: 30px;">
            <input type="button" value="验证" onclick="check();">
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <input class="form-control" type="tel" id="verify_code" placeholder="请输入验证码">
            </div>
        </div>
        <div class="col-md-2">
            <a href="javascript:void(0)" title="更换验证码">
                <img src="" id="imgVerify" height="36" width="100%" onclick="getVerify();">
            </a>
        </div>
    </div>
<script type="text/javascript">
    function getVerify(){
        $("#imgVerify").attr("src","/img")
    }

    function check() {
        var val = $("#verify_code").val()
        console.log("input code: " + val)
        $.ajax({
            type: "POST",
            url: "/check",
            data: "code="+val,
            success: function (msg) {
                console.log("return msg: " + msg)
            }
        })
    }

    $(function () {
        getVerify()
    })
</script>
</body>
</html>
