spring:
  application:
    name: mybatis
  datasource:
    url: jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource  #config db pool
    username: root
    password: admin
    initialSize: 10
    minIdle: 10
    maxActive: 200
    # 配置获取连接等待超时时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接
    timeBetweenEvictionRunsMills: 60000
    # 配置一个连接在池中最小的生存时间，单位毫秒
    minEvictableIdleTimeMillis: 30000
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开psCache，并指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters
    filters: stat,wall,slf4j
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
server:
  port: 8080
  servlet:
    context-path: /ibatis
