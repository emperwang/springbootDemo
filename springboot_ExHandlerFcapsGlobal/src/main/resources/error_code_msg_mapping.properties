# httpClient
201300=Connection refused.
201301=Create HTTP client failed.
201302=Close HTTP client failed.
201303=Http delete request failed.
201304=Http get request failed.
201305=Http post request failed.
201306=Http put request failed.
201307=Http response close error.

201308=Source type can not be null.

