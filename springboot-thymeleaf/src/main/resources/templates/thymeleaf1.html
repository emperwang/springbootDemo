<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf base operation</title>
</head>
<body>
    <h2>thymeleaf base operation</h2>
    <!--th:text 设置当前元素文本内容-->
    <p th:text="${thText}"/>
    <p th:utext="${thUText}"/>
    <!--th:value 设置当前元素的value值 -->
    <input type="text" th:value="${thValue}"/>

    <!--th:each 遍历链表-->
    <!--th:each 修饰在div上 则div层重复出现,若只想p标签遍历  则修饰在p标签上-->
    <div th:each="message:${thEach}">
        <p th:text="${message}"/>
    </div>
    <!--只遍历p标签-->
    <div>
        <p th:text="${message}" th:each="message:${thEach}"/>
    </div>

    <!--th:if 条件判断  类似的有th:switch  th:case 其中#strings是变量表达式内置的方法-->
    <p th:text="${thIf}" th:if="${not #strings.isEmpty(thIf)}"/>

    <!--th:object 声明变量    和*{} 一起使用-->
    <div th:object="${student}">
        <p>ID:<span th:text="*{id}"></span></p>  <!---->
        <p>ID:<span th:text="*{name}"></span></p>  <!---->
        <p>ID:<span th:text="*{score}"></span></p>  <!---->
    </div>
</body>
</html>
